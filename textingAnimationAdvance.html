<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation Advance</title>
    <style>
        div {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>I am <span id="newbere"></span> <span>|</span></h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const span = document.querySelector('#newbere');
            const words = ["Developer", 'Designer', "Engineer", 'Programmer'];
            let wordIndex = 0;
            let letterIndex = 0;

            function animateText() {
                let currentWord = words[wordIndex];
                let currentText = '';
                
                const timeInter = setInterval(() => {
                    currentText += currentWord[letterIndex];
                    span.textContent = currentText;
                    letterIndex++;

                    if (letterIndex === currentWord.length) {
                        clearInterval(timeInter);
                        setTimeout(() => {
                            letterIndex = 0;
                            wordIndex = (wordIndex + 1) % words.length; 
                            animateText();
                        }, 400); 
                    }
                }, 110);
            }

            animateText();

            console.log("after");
        });
    </script>
</body>
</html>
